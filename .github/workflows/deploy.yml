name: CD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    steps:
    - name: Deploy to Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd 2021-2-SiGeD-Users
          docker-compose down
          git checkout master
          git checkout .
          git pull origin master
          cp deploy.env .env
          docker-compose up --build -d

